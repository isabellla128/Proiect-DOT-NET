<div class="container">
  <div class="" *ngFor="let prescription of prescriptions; let i = index">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title
          >{{ doctors[i].title }} {{ doctors[i].firstName }}
          {{ doctors[i].lastName }}</mat-card-title
        >
        <mat-card-subtitle>{{ doctors[i].profession }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div
          class=""
          *ngFor="let dosage of prescription.medicationDosagePrescriptions"
        ></div>
        <h2>From:</h2>
        <p>
          {{ doctors[i].title }} {{ doctors[i].firstName }}
          {{ doctors[i].lastName }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    role="navigation"
    mode="over"
    opened="false"
    position="end"
  >
    <div>
      <p>Hello</p>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        color="warn"
        class="edit-icon"
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-fab
    color="accent"
    class="edit-button"
    (click)="drawer.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">edit</mat-icon>
  </button>
</div>
